// base config specifically for RGL Ultiduo
// Config originally created July 23, 2023
// DO NOT EXEC THIS MANUALLY

exec "rgl_base"                                // execs base config that every gamemode shares
exec "rgl_any_custom"                          // execs the custom settings in any_custom
exec "rgl_ultiduo_custom"                           // execs the custom settings in mm_custom


mp_tournament_whitelist "cfg/rgl_whitelist_ud.txt"  // sets whitelist
sm_whitelist_id     "rgl_whitelist_ud"                      // downloads latest whitelist using Sourcemod Whitelist Downloader
tftrue_whitelist_id "rgl_whitelist_ud"                      // sets tftrue whitelist if you have tftrue installed

tf_tournament_classlimit_scout "0"                // unsets class limits
tf_tournament_classlimit_soldier "1"              // ^
tf_tournament_classlimit_pyro "0"                 // ^
tf_tournament_classlimit_demoman "0"              // ^
tf_tournament_classlimit_heavy "0"                // ^
tf_tournament_classlimit_engineer "0"             // ^
tf_tournament_classlimit_medic "1"                // ^
tf_tournament_classlimit_sniper "0"               // ^
tf_tournament_classlimit_spy "0"                  // ^

