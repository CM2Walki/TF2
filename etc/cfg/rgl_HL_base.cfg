// base config specifically for RGL Highlander
// Config originally created May 11, 2019          -- Updated February 4th, 2019
// DO NOT EXEC THIS MANUALLY

exec "rgl_base.cfg"                                // execs base config that every gamemode shares
exec "rgl_any_custom.cfg"                          // execs the custom settings in any_custom
exec "rgl_HL_custom.cfg"                           // execs the custom settings in HL_custom

mp_tournament_whitelist "cfg/rgl_whitelist_HL.txt" // sets whitelist
sm_whitelist_id     "rgl_9v9"                 // downloads latest whitelist using Sourcemod Whitelist Downloader
tftrue_whitelist_id "rgl_9v9"             // sets tftrue whitelist if you have tftrue installed

tf_tournament_classlimit_scout "-1"                // unsets class limits because it's annoying in preround
tf_tournament_classlimit_soldier "-1"              // ^
tf_tournament_classlimit_pyro "-1"                 // ^
tf_tournament_classlimit_demoman "-1"              // ^
tf_tournament_classlimit_heavy "-1"                // ^
tf_tournament_classlimit_engineer "-1"             // ^
tf_tournament_classlimit_medic "-1"                // ^
tf_tournament_classlimit_sniper "-1"               // ^
tf_tournament_classlimit_spy "-1"                  // ^
