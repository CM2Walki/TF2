// Push config for RGL Ultiduo
// Config originally created July 23, 2023
// EXEC THIS MANUALLY, DO NOT EXEC THE BASE.CFG

exec "rgl_ud_base"

servercfgfile "rgl_ud_push" // sets server cfg to this config so that it gets autoexeced on level change

mp_timelimit "0"                 // unsets server timelimit
mp_winlimit "2"                  // unsets server winlimit
mp_windifference "0"             // unsets windifference
mp_maxrounds "0"                 // sets maxrounds to 0
mp_tournament_stopwatch "0"      // sets stopwatch mode if applicable


say "RGL Ultiduo Config Executed."
say "First to win 2 rounds the match. First to 5 scores wins a round."
say "To be safe, please ***CHANGELEVEL*** to reload all settings properly and prevent any crashes."
say "Exec rgl_off or restart your server 90 seconds after you have fully finished playing."